<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biller Search Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>

    <header class="app-header">
        <h1 class="app-title">Paymentus Workplace Utilities</h1>
        <div class="header-actions">
            <button id="themeToggleBtn" class="icon-btn" aria-label="Toggle theme">
                <i class="fa-solid fa-sun"></i>
            </button>

            <button id="directoryBtn" class="icon-btn" aria-label="Open Biller Directory">
                <i class="fa-solid fa-book-bookmark"></i>
            </button>

            <button id="toolsBtn" class="icon-btn" aria-label="Open Workplace Tools">
                <i class="fa-solid fa-toolbox"></i>
            </button>

            <div class="popover-wrapper">
                <button id="settingsBtn" class="icon-btn" aria-label="Open Settings" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-cog"></i>
                </button>
                <div id="settingsPopover" class="popover" hidden>
                    <div class="popover-header">Settings</div>
                    <div class="popover-content">
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggleAreaZipUI">
                            <span>Show Area/ZIP Tool</span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggleSuggestions" checked>
                            <span>Enable Suggestions</span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggleOfflineMode">
                            <span>Offline Mode (Testing)</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="app" class="app-main">
        <div class="main-content-grid">
            <div class="search-container">
                <div id="searchWrapper" class="search-wrapper" role="combobox" aria-haspopup="listbox" aria-expanded="false">
                    <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search by TLA or Biller Name..." autocomplete="off" aria-autocomplete="list" aria-controls="suggestionsList">
                    <div id="suggestionsList" class="suggestions-list" role="listbox" hidden></div>
                </div>
            </div>
    
            <section id="areaZipLookup" class="area-zip-lookup" hidden>
                <h3 class="area-zip-heading">Area/ZIP Lookup</h3>
                <div class="lookup-form">
                    <input type="tel" id="locationInput" class="menu-input" placeholder="e.g., 517 or 48910">
                    <button id="locationLookupBtn" class="menu-btn"><i class="fa-solid fa-search"></i></button>
                </div>
                <div id="locationResult" class="location-result" aria-live="polite"></div>
            </section>
        </div>

        <section id="billerCard" class="biller-card" aria-live="polite" hidden></section>
    </main>
    
    <div id="directoryModal" class="modal-overlay" hidden>
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="directoryModalTitle">
            <div class="modal-header">
                <h2 id="directoryModalTitle">Biller Directory</h2>
                <button id="directoryCloseBtn" class="icon-btn" aria-label="Close Biller Directory"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="directoryModalList" class="modal-body">
                </div>
        </div>
    </div>


    <aside id="toolsPanel" class="drawer drawer-right" role="dialog" aria-modal="true" aria-labelledby="toolsPanelTitle" hidden>
        </aside>
    
    <template id="toolsPanelTemplate">
        <div class="drawer-header">
            <h2 id="toolsPanelTitle" class="drawer-title">Workplace Tools</h2>
            <button class="icon-btn close-btn" aria-label="Close Workplace Tools"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="drawer-content">
            <section class="menu-section">
                <h3 class="menu-heading">KnowledgeBase Search</h3>
                <div class="lookup-form">
                    <input type="text" class="menu-input" placeholder="Keyword or article ID">
                    <button class="menu-btn">Open</button>
                </div>
            </section>
            </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    
    <script src="./src/billers.js"></script>
    <script src="./src/app.js"></script>
</body>
</html>
