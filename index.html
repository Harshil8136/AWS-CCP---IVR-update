<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biller Search Portal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header class="app-header">
        <button id="menuBtn" class="icon-btn" aria-label="Open Main Menu" aria-haspopup="dialog" aria-expanded="false">
            <i class="fa-solid fa-bars"></i>
        </button>
        <h1 class="app-title">Paymentus Workplace Utilities</h1>
        <div class="header-spacer"></div>
    </header>

    <main id="app" class="app-main">
        <div class="search-container">
            <div id="searchWrapper" class="search-wrapper" role="combobox" aria-haspopup="listbox" aria-expanded="false">
                <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search by TLA or Biller Name..." autocomplete="off" aria-autocomplete="list" aria-controls="suggestionsList">
                <div id="suggestionsList" class="suggestions-list" role="listbox" hidden></div>
            </div>
        </div>

        <section id="billerCard" class="biller-card" aria-live="polite" hidden></section>
    </main>

    <aside id="mainMenu" class="drawer drawer-left" role="dialog" aria-modal="true" aria-labelledby="mainMenuTitle" hidden>
        <div class="drawer-header">
            <h2 id="mainMenuTitle" class="drawer-title">Main Menu</h2>
            <button id="menuCloseBtn" class="icon-btn" aria-label="Close Main Menu"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="drawer-content">
            <section class="menu-section">
                <h3 id="themeHeading" class="menu-heading">Theme</h3>
                <div id="themeSelector" class="theme-selector" role="radiogroup" aria-labelledby="themeHeading">
                    <button class="theme-swatch" data-theme="light" aria-label="Light Theme"></button>
                    <button class="theme-swatch" data-theme="dark" aria-label="Dark Theme"></button>
                    <button class="theme-swatch" data-theme="github" aria-label="GitHub Theme"></button>
                    <button class="theme-swatch" data-theme="pinkish" aria-label="Pinkish Theme"></button>
                </div>
            </section>
            
            <section class="menu-section">
                <h3 class="menu-heading">Area/ZIP Lookup</h3>
                <div class="lookup-form">
                    <input type="tel" id="locationInput" class="menu-input" placeholder="e.g., 517 or 48910">
                    <button id="locationLookupBtn" class="menu-btn">Lookup</button>
                </div>
                <div id="locationResult" class="location-result" aria-live="polite"></div>
            </section>

            <section class="menu-section">
                <h3 class="menu-heading">Settings</h3>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span>Enable Suggestions</span>
                </label>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span>Offline Mode</span>
                </label>
            </section>

            <section class="menu-section">
                <button id="toolsSwitchBtn" class="menu-btn-full">
                    <i class="fa-solid fa-toolbox" aria-hidden="true"></i>
                    <span>Workplace Tools</span>
                </button>
            </section>
        </div>
    </aside>

    <aside id="toolsPanel" class="drawer drawer-right" role="dialog" aria-modal="true" aria-labelledby="toolsPanelTitle" hidden>
        </aside>
    
    <template id="toolsPanelTemplate">
        <div class="drawer-header">
            <h2 id="toolsPanelTitle" class="drawer-title">Workplace Tools</h2>
            <button class="icon-btn close-btn" aria-label="Close Workplace Tools"><i class="fa-solid fa-times"></i></button>
        </div>
        <div class="drawer-content">
            <section class="menu-section">
                <h3 class="menu-heading">KnowledgeBase Search</h3>
                <div class="lookup-form">
                    <input type="text" id="kbSearchInput" class="menu-input" placeholder="Keyword or article ID">
                    <button id="kbSearchBtn" class="menu-btn">Open</button>
                </div>
            </section>
            <section class="menu-section">
                <h3 class="menu-heading">Email Templates</h3>
                <select id="templateSelect" class="menu-input" aria-label="Select an email template">
                    <option value="welcome">Welcome</option>
                    <option value="issue">Billing Issue</option>
                    <option value="followup">Follow-up</option>
                </select>
                <button id="copyTemplateBtn" class="menu-btn-full" style="margin-top: 8px;">Copy Template</button>
                <div id="copyFeedback" class="copy-feedback" aria-live="polite"></div>
            </section>
            <section class="menu-section">
                <h3 class="menu-heading">Softphone Preview</h3>
                <div class="softphone-preview">This area previews the current background theme as it would appear in an AWS CCP Softphone frame.</div>
            </section>
        </div>
    </template>
    
    <div id="drawerOverlay" class="drawer-overlay" hidden></div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    
    <script src="./billers.js" type="module"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
